<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieblingsspiele Formular</title>
    <link rel="stylesheet" href="U1.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Welches ist Ihr aktuelles Lieblingsspiel (Computerspiele)?</legend>
            <div class="form-group">
                <input type="radio" id="spiel1" name="lieblingsspiel" value="Spiel 1">
                <label for="spiel1">Spiel 1</label><br>
                <input type="radio" id="spiel2" name="lieblingsspiel" value="Spiel 2">
                <label for="spiel2">Spiel 2</label><br>
                <input type="radio" id="spiel3" name="lieblingsspiel" value="Spiel 3">
                <label for="spiel3">Spiel 3</label><br>
                <input type="radio" id="spiel4" name="lieblingsspiel" value="Spiel 4">
                <label for="spiel4">Spiel 4</label><br>
                <input type="radio" id="spiel5" name="lieblingsspiel" value="Spiel 5">
                <label for="spiel5">Spiel 5</label><br>
                <input type="radio" id="spiel6" name="lieblingsspiel" value="Spiel 6">
                <label for="spiel6">Spiel 6</label><br>
                <input type="radio" id="spiel7" name="lieblingsspiel" value="Spiel 7">
                <label for="spiel7">Spiel 7</label><br>
                <input type="radio" id="spiel8" name="lieblingsspiel" value="Spiel 8">
                <label for="spiel8">Spiel 8</label><br>
                <input type="radio" id="spiel9" name="lieblingsspiel" value="Spiel 9">
                <label for="spiel9">Spiel 9</label><br>
                <input type="radio" id="spiel10" name="lieblingsspiel" value="Spiel 10">
                <label for="spiel10">Spiel 10</label><br>
                <input type="radio" id="kein-lieblingsspiel" name="lieblingsspiel" value="Kein Lieblingsspiel">
                <label for="kein-lieblingsspiel">Ich spiele keine Spiele</label><br>
                <input type="radio" id="andere-lieblingsspiel" name="lieblingsspiel" value="Andere">
                <label for="andere-lieblingsspiel">Andere: </label>
                <input type="text" id="andere-lieblingsspiel-text" name="andere-lieblingsspiel-text"><br>
            </div>
        </fieldset>

        <fieldset>
            <legend>Welche der folgenden Spiele spielen Sie regelmäßig?</legend>
            <div class="form-group">
                <input type="checkbox" id="regelmaessig1" name="regelmaessige_spiele" value="Spiel 1">
                <label for="regelmaessig1">Spiel 1</label><br>
                <input type="checkbox" id="regelmaessig2" name="regelmaessige_spiele" value="Spiel 2">
                <label for="regelmaessig2">Spiel 2</label><br>
                <input type="checkbox" id="regelmaessig3" name="regelmaessige_spiele" value="Spiel 3">
                <label for="regelmaessig3">Spiel 3</label><br>
                <input type="checkbox" id="regelmaessig4" name="regelmaessige_spiele" value="Spiel 4">
                <label for="regelmaessig4">Spiel 4</label><br>
                <input type="checkbox" id="regelmaessig5" name="regelmaessige_spiele" value="Spiel 5">
                <label for="regelmaessig5">Spiel 5</label><br>
                <input type="checkbox" id="regelmaessig6" name="regelmaessige_spiele" value="Spiel 6">
                <label for="regelmaessig6">Spiel 6</label><br>
                <input type="checkbox" id="regelmaessig7" name="regelmaessige_spiele" value="Spiel 7">
                <label for="regelmaessig7">Spiel 7</label><br>
                <input type="checkbox" id="regelmaessig8" name="regelmaessige_spiele" value="Spiel 8">
                <label for="regelmaessig8">Spiel 8</label><br>
                <input type="checkbox" id="regelmaessig9" name="regelmaessige_spiele" value="Spiel 9">
                <label for="regelmaessig9">Spiel 9</label><br>
                <input type="checkbox" id="regelmaessig10" name="regelmaessige_spiele" value="Spiel 10">
                <label for="regelmaessig10">Spiel 10</label><br>
                <input type="checkbox" id="kein-regelmaessig" name="regelmaessige_spiele" value="Keine Spiele">
                <label for="kein-regelmaessig">Ich spiele keine Spiele</label><br>
                <input type="checkbox" id="andere-regelmaessig" name="regelmaessige_spiele" value="Andere">
                <label for="andere-regelmaessig">Andere: </label>
                <input type="text" id="andere-regelmaessig-text" name="andere-regelmaessig-text"><br>
            </div>
        </fieldset>

        <input type="submit" value="Absenden">
    </form>
</body>
</html>
